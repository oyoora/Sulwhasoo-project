      div {
        width: 1000px;
        background-color: bisque;

      ul {
        width: 1000px;
        height: 500px;
        position: relative;
        overflow: hidden;
      }
      li {
        position: absolute;

        float: left;
      }
      @media (max-width: 800px) {
        div {
          width: 100%;
          padding: 0 20px;
          box-sizing: border-box;
        }
        ul {
          width: 100%;
        }
      }
    </style>
  </head>
